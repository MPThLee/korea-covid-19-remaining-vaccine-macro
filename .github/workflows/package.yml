# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Windows-Build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install -r requirements.txt
        
    - name: Checkout Pyinstaller
      uses: actions/checkout@v2
      with:
        repository: pyinstaller/pyinstaller
        ref: v4.2
        path: pyinstaller
  
    - name: Build and Install Pyinstaller with own bootstrap
      run: |
        cd pyinstaller/bootloader
        python waf distclean all
        cd ..
        python -m pip install .
        cd ..
  
    - name: Make OneFile
      run: |
        pyinstaller --add-data "tada.mp3;." --onefile vaccine-run-kakao.py

    - name: VirusTotal Scan
      uses: crazy-max/ghaction-virustotal@v2
      with:
        vt_api_key: ${{ secrets.VT_API_KEY }}
        files: |
          ./dist/vaccine-run-kakao.exe
  
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: Windows-Binary
          path: dist/vaccine-run-kakao.exe


  MacOS-Build:

    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-mac.txt
        python -m pip install -r requirements-dev.txt 
    - name: Make OneFile
      run: |
        pyinstaller --add-data tada.mp3:. --onefile vaccine-run-kakao.py
        chmod +x dist/vaccine-run-kakao
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: Mac-Binary
          path: dist/vaccine-run-kakao
